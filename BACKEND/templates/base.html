<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student E-Records Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f7 0%, #e6f7ff 100%);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #ff69b4, #ffb6c1, #dda0dd) !important;
            border-bottom: 3px solid #ff1493;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar-brand::before {
            content: "ðŸŒ¸ ";
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ffb6c1);
            border: none;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
        }
        .alert {
            border-radius: 10px;
            border: 2px solid #ffb6c1;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #ff1493;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
        }
        .table thead {
            background: linear-gradient(90deg, #ffb6c1, #dda0dd);
        }
        .form-control {
            border-radius: 20px;
            border: 2px solid #ffb6c1;
        }
        .form-control:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Student E-Records</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
